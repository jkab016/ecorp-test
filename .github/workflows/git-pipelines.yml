name: Build & Publish to GHCR

on:
  push:
    branches: [ feature/ecorp_txns_etl ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate epoch timestamp
        id: get_epoch
        run: echo "::set-output name=epoch::$(date +%s)"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag image
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/ecorp_txns_etl
          EPOCH=${{ steps.get_epoch.outputs.epoch }}
          SHA=${{ github.sha }}
          # build
          docker build -t $IMAGE_BASE:latest \
                       -t $IMAGE_BASE:$EPOCH \
                       -t $IMAGE_BASE:$SHA \
                       .

      - name: Push all tags to GHCR
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/ecorp_txns_etl
          EPOCH=${{ steps.get_epoch.outputs.epoch }}
          SHA=${{ github.sha }}
          docker push $IMAGE_BASE:latest
          docker push $IMAGE_BASE:$EPOCH
          docker push $IMAGE_BASE:$SHA
